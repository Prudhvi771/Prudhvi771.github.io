<html>
	<head>
		<script type="text/javascript">
			function myFun()
			{
				var uname=document.myform.user.value;
				var umail=document.myform.mail.value;
				var pass=document.myform.pwd.value;
				var uage=document.myform.age.value;
				var ugen=document.myform.gender.value;
				var uhoby=document.myform.hoby;
				var ucntry=document.myform.country.value;
				
				var upcase=/[A-Z]+/;
				var lowcase=/[a-z]+/;
				var specialchar=/[@#$]+/;
				var atpos=umail.indexOf("@");
				var dotpos=umail.lastIndexOf(".");
				var namecheck= /^[a-zA-Z\s]+$/;
				var upstatus=upcase.test(pass);
				var lowstatus=lowcase.test(pass);
				var specialstatus=specialchar.test(pass);

				/* user name validation*/
				if(uname==null || uname=="")
				{
					alert("please enter name");
					document.myform.user.focus();
					return false;
				}
				
				if(uname.length<5)
				{
					alert("please enter name with atleast 5 characters");
					document.myform.user.focus();
					return false;
				}

				if(!(uname.match(namecheck)))
				{
					alert("please enter only alphabets");
					document.myform.user.focus();
					return false;
				}

				/* user mail id validation*/
				if(umail==null || umail=="")
				{
					alert("please enter mail address");
					document.myform.mail.focus();
					return false;
				}

				if(atpos<1 || dotpos<(atpos+2) || (dotpos+2)>=umail.length)
				{
					alert("please enter valid mail address");
					document.myform.mail.focus();
					return false;
				}
				
				
				/* user password validation*/
				if(pass==null || pass=="")
				{
					alert("please enter password");
					document.myform.pwd.focus();
					return false;
				}

				if(!(upstatus && lowstatus && specialstatus))
				{
					alert("pasword must have atleast one small,one capital and one special symbol");
					document.myform.pwd.focus();
					return false;
				}

				
				/* user age validation*/
				if((uage==null || uage==""))
				{
					alert("please enter age in  years");
					document.myform.age.focus();
					return false;
				}
				
				if((parseInt(uage)<0 || parseInt(uage)>=100))
				{
					alert("please enter age in b/w 1-99 years");
					document.myform.age.focus();
					return false;
				}
				


				/*user gender validation*/
				if(ugen==null || ugen=="")
				{
					alert("please choose your gender");
					document.myform.gender[0].focus();
					return false;
				}


				/*user hobbies validation*/
				for(var i=0;i<uhoby.length;i++)
				{
					if(uhoby[i].checked)
						break;
				}

				if(i==uhoby.length)
				{
					alert("please choose atleast one hobbies");
					document.myform.hoby[0].focus();
					return false;
			
				}

				/*user country validation*/
				if(ucntry=="default")
				{
					alert("please choose your country");
					document.myform.country.focus();
					return false;
				}

				



			}
		</script>
	</head>
	<body>
		<br>
		<br>
		<br>
		<br>
		<form name="myform" action="example.html" onsubmit="return myFun()">
			<table border="0" cellspacing="0" align="center" bgcolor="#dbf8f6" width="60%" height="80%">

				<tr align="center">
					<th colspan="2">
						<font color="paleblue" size="6px">LBRCE Student Registration Form for Sports</font>
					</th>
				</tr>
				<tr align="center">
					<td>Enter Your Name:</td>
					<td><input type="text" name="user"/></td>
				</tr>

				<tr align="center">
					<td>Enter Your Mail:</td>
					<td><input type="text" name="mail"/></td>
				</tr>

				<tr align="center">
					<td>Enter Password:</td>
					<td><input type="password" name="pwd"/></td>
				</tr>

				<tr align="center">
					<td>Enter Your Age:</td>
					<td>
						<input type="text" name="age"/>
						
					</td>
				</tr>
				
				<tr align="center">
					<td>Choose Gender:</td>
					<td>
						<input type="radio" name="gender"/>:Male
						<input type="radio" name="gender"/>:Female
					</td>
				</tr>
				
				<tr align="center">
					<td>Choose Hobbies:</td>
					<td>
						<input type="checkbox" name="hoby" value="play"/>:Playing
						<input type="checkbox" name="hoby" value="read"/>:Reading
						<input type="checkbox" name="hoby" value="sing"/>:Singing
					</td>
				</tr>
				

				<tr align="center">
					<td>Choose Country:</td>
					<td>
						<select name="country">
							<option value="default">--------</option>
							<option value="ind">India</option>
							<option value="aus">Australia</option>
							<option value="nzd">Newzealand</option>
							<option value="eng">England</option>
							<option value="ban">Bangladesh</option>
							
						</select>

					</td>
				</tr>

				<tr align="center">
					<td></td>
					<td>
						<input type="submit" value="SUBMIT"/>
						<input type="reset" value="RESET"/>
					</td>
				</tr>



			</table>
		</form>
	</body>
</html>
